<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .ancestrais * {
                display: block;
                border: 2px solid lightgrey;
                color: lightgrey;
                padding: 10px;
                margin: 15px;
            }
            button{
                position:relative;
                top:200px;

            }
        </style>
        <script src="jquery/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $("button").click( function(){
                    let ancestraisDoSpan = $("span").parents();
                    ancestraisDoSpan.css({ "color": "red", "border": "2px solid red" });
                });
            });
        </script>
    </head>
    <body>
        <div style="width:100px;height:50px;background-color:blue;border:1px solid blue"></div>
        <div class="ancestrais">
            <div style="width:500px;">div (tataravô do span-1)
                <ul>ul (vô do span-1)
                    <li>li (pai do span-1)
                        <span>span-1</span>
                    </li>
                </ul>
            </div>
        </div>
        

        <button>Encontre todos os ancestrais do span</button>
    </body>
</html>
