<!DOCTYPE html>
<html>
    <head>
        <style>
            .descendants * {
                display: block;
                border: 2px solid lightgrey;
                color: lightgrey;
                padding: 5px;
                margin: 15px;
            }

        </style>
        <script src="jquery/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $("button").click(function (){
                    let findTodosDescDiv =  $("div").find("*");
                    findTodosDescDiv.css({ "color": "blue", "border": "2px solid orange" });
                });
            });
        </script>
    </head>
    <body>
        <div class="descendants" style="width:500px;">div (elemento corrente)
            <p>p (filho-1 da div)
                <span>span (neto-1 da div)</span>
            </p>
            <p>p (filho-2 da div)
                <span>span (neto-2 da div)</span>
            </p>
        </div>
        <button>Encontre os filhos da div com find</button>
    </body>
</html>
