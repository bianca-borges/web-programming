<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Função-01</title>
        <script>
            function adicao(a , b){
                let c;
                c = a + b;
                alert("O valor da soma entre a e b vale: "+c);
            }
        </script>
    </head>
    <body>
        <button onclick="adicao(5 , 6)">Soma</button>
    </body>
</html>
