<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo de getItem</title>
        <script src="jquery/jquery-3.6.0.min.js"></script>
        <script>

            $(document).ready(function(){
                //Evento-1
                $("#btn01").click(function(){
                    $("p").hide();
                });

                //Evento-2
                $("#btn02").click(function(){
                    $("p").show();
                });
            });

 
        </script>
    </head>
    <body>
        <p>Parágrafo-1</p>
        <p>Parágrafo-2</p>
        <p>Parágrafo-3</p> 
        <button id="btn01">Ocultar parágrafos</button>  
        <button id="btn02">Mostrar parágrafos</button>       
    </body>
</html>
