<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Exemplo de funções como variável</title>
		<script>
			function cadastraPessoa(){
				var pessoa1 = {nome:"João",idade:30,cpf:"123.123.123-87"};
				var pessoa2 = {nome:"Maria",idade:25,cpf:"876.876.876-09"};
				var pessoa3 = {nome:"José",idade:35,cpf:"345.234.224-87"};

				var titulos = document.getElementsByTagName("h1");
				var objetoPar = document.getElementById("par01");
				objetoPar.innerHTML = "XPTO";


				alert(pessoa1.nome+"\n"+pessoa1.idade+"\n"+pessoa1.cpf+"\n"+
					  pessoa2.nome+"\n"+pessoa2.idade+"\n"+pessoa2.cpf+"\n"+
					  pessoa3.nome+"\n"+pessoa3.idade+"\n"+pessoa3.cpf+"\n"+
					  "Valor do atributo id do h1: "+titulos[0].getAttribute("name")
					  );
			}
			
		</script>

	</head>
	<body>
		<h1 id="titulo1" name="nomeDoTitulo">Exemplo de objeto</h1>
		<button onclick="cadastraPessoa()">Cadastra Pessoa</button>
		<p id="par01"></p>
		<h1>Outro título</h1>

		

	</body>
</html>
