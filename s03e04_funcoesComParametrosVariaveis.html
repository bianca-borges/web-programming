<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Função-04</title>
    </head>
    <body>
        <h2>Exemplo de argumentos indeterminados</h2>
		<p id="demo"></p>
		<script>
			let i;
			let text="";

			function argumentosIndet(){
                // arguments = ["azul","preto","cinza"];
                let i;

                for(i=0; i < arguments.length; i++){

					text += arguments[i] + "<br><hr><br>";

				}	
			}


			argumentosIndet("azul","preto","cinza","verde","amarelo","branco");
            let objetoPar = document.getElementById("demo");
            objetoPar.innerHTML = text;
		</script>

    </body>
</html>
