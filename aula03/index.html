<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Função 01</title>
    <script>

       function adicao(a, b) {
           let c;
           c = a + b;
           alert("O valor da soma é: " + c);
       }

    </script>
</head>
<body>

    <button onclick="adicao(5, 6)">Soma</button>

</body>
</html>
