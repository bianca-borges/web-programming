<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Primeiro Exemplo de JavaScript</title>
		<script>
			function alteraConteudo(){
				var paragrafo = document.getElementById("p1");
				paragrafo.innerHTML = "Conteúdo alterado do parágrafo-01";
			}
			
		</script>

	</head>
	<body>
		<p id="p1">Conteúdo inicial do parágrafo-01</p>
		<button onclick="alteraConteudo()">Alterar conteúdo</button>

	</body>
</html>
