<!DOCTYPE html>
<html>
<body>
<h2 id="titulo"></h2>
<h3 id="tempo"></h3><br>
<h3>Ingredientes: </h3>
<p id="ingredientes"></p>
<h3>Modo de Preparo: </h3>
<p id="preparo"></p>
<script>
    let receita, text, tamanho, i;
    receita = {
        'titulo': 'Pudim de Leite Condensado',
        'tempoDePreparo': "60 min",
        'ingredientes': ['1 lata de leite condensado', '1 lata de leite (medida da lata de leite condensado)', '3 ovos inteiros',
            '1 xicara (cha) de acucar', '1/2 xicara de agua'],

        'preparo': ['Primeiro, bata bem os ovos no liquidificador.',
            'Acrescente o leite condensado e o leite, e bata novamente.',
            'Derreta o acucar na panela ata ficar moreno, acrescente a agua e deixe engrossar.',
            'Coloque em uma forma redonda e despeje a massa do pudim por cima.',
            'Asse em forno medio por 45 minutos, com a assadeira redonda dentro de uma maior com agua.',
            'Espete um garfo para ver se esta bem assado.', 'Deixe esfriar e desenforme.']
    };

    // TÃ­tulo
    document.getElementById("titulo").innerHTML = receita.titulo;
    document.getElementById("tempo").innerHTML = 'Tempo de Preparo: ' + receita.tempoDePreparo;

    // Lista de ingredientes
    tamanho = receita.ingredientes.length;
    text = "<ul>";
    for (i = 0; i < tamanho; i++) {
        text += "<li>" + receita.ingredientes[i] + "</li>";
    }
    text += "</ul>";
    document.getElementById("ingredientes").innerHTML = text;

    // Lista de preparos
    tamanho = receita.preparo.length;
    text = "<ol>";
    for (i = 0; i < tamanho; i++) {
        text += "<li>" + receita.preparo[i] + "</li>";
    }
    text += "</ol>";
    document.getElementById("preparo").innerHTML = text;

</script>
</body>
</html>
